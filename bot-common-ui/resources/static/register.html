<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会议预定系统 | 注册</title>
<link href="http://www.aeye.com/source/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="http://www.aeye.com/source/webjars/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link href="http://www.aeye.com/source/webjars/iCheck/1.0.2/skins/all.css" rel="stylesheet">
<link href="http://www.aeye.com/source/webjars/animate.css/3.5.2/animate.css" rel="stylesheet">
<!-- Ladda style -->
<link href="http://www.aeye.com/source/webjars/ladda/1.0.0/dist/ladda-themeless.min.css" rel="stylesheet">
<!-- Toastr style -->
<link href="http://www.aeye.com/source/webjars/toastr/2.1.3/toastr.css" rel="stylesheet">
<link href="http://www.aeye.com/source/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div style="vertical-align: middle">
			<h3>注册会议预定系统用户</h3>
			<form id="register_form" class="m-t" role="form">
				<div class="form-group">
					<input id="name" name="name" type="text" class="form-control" placeholder="姓名" required="required">
				</div>
				<div class="form-group">
					<input id="email" name="email" type="email" class="form-control" placeholder="邮箱" required="required">
				</div>
				<div class="form-group">
					<input id="password" name="password" type="password" class="form-control" placeholder="密码" required="required">
				</div>
				<button type="submit" class="btn btn-primary block full-width m-b" id="btn_register">注册</button>
				<p class="text-muted text-center">
					<small>如果您已有系统账号?</small>
				</p>
				<a class="btn btn-sm btn-white btn-block" href="index.html">登录</a>
			</form>
			<p class="m-t">
				<small>会议预定系统第一版3 &copy; 2016</small>
			</p>
		</div>
	</div>
	<!-- Mainly scripts -->
	<script src="http://www.aeye.com/source/webjars/jquery/2.2.4/jquery.min.js"></script>
	<script src="http://www.aeye.com/source/webjars/angularjs/1.5.8/angular.min.js"></script>
	<script src="http://www.aeye.com/source/js/application.js"></script>
	<!-- jquery.serializeJSON -->
	<script src="http://www.aeye.com/source/webjars/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
	<!-- Ladda -->
	<script src="http://www.aeye.com/source/webjars/ladda/1.0.0/dist/spin.min.js"></script>
	<script src="http://www.aeye.com/source/webjars/ladda/1.0.0/dist/ladda.min.js"></script>
	<script src="http://www.aeye.com/source/webjars/ladda/1.0.0/dist/ladda.jquery.min.js"></script>
	<!-- Toastr -->
	<script src="http://www.aeye.com/source/webjars/toastr/2.1.3/toastr.min.js"></script>
	<!-- iCheck -->
	<script src="http://www.aeye.com/source/webjars/iCheck/1.0.2/icheck.min.js"></script>
	<script src="/js/register.js"></script>
</body>
</html>
