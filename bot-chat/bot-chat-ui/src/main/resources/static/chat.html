<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会议预定系统</title>
<link href="/chat/css/chosen.css" rel="stylesheet">
</head>
<body class="top-navigation">
	<div class="col-lg-3 animated fadeInLeft" style="padding-left: 0px;padding-right: 0px">
		<div class="ibox float-e-margins">
			<div class="ibox-content mailbox-content">
				<div class="file-manager">
					<div class="chat-user">
						<button class="btn btn-default btn-circle pull-right" type="button" id="btn_addtopic_back">
							<i class="fa fa-mail-reply"></i>
						</button>
						<button class="btn btn-default btn-circle pull-right" type="button" id="btn_addtopic_add">
							<i class="fa fa-plus"></i>
						</button>
						<div class="">
							<h5>话题</h5>
						</div>
					</div>
					<form id="addtopic_form">
					<div id="div_addtopic_container"></div>
					</form>
					<div id="div_topicdown_container">
						<ul class="folder-list m-b-md" style="padding: 0" id="ul_topic_container">
						</ul>
						<div class="chat-user">
							<button class="btn btn-default btn-circle pull-right" type="button" id="btn_addfriend_back">
								<i class="fa fa-mail-reply"></i>
							</button>
							<button class="btn btn-default btn-circle pull-right" type="button" id="btn_addfriend_add">
								<i class="fa fa-plus"></i>
							</button>
							<div class="">
								<h5>好友</h5>
							</div>
						</div>
						<div class="category-list" style="padding: 0" id="div_chat_container">
							<div class="users-list animated bounceInDown" id="div_userlist"></div>
						</div>
						<div class="category-list" style="padding: 0" id="div_addfriend_container">
							<div class="users-list animated bounceInUp" id="div_addfriend"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-9 animated fadeInRight">
		<div class="row">
			<div id="div_messageContent" class="chat-discussion"></div>
		</div>
	</div>
	<div class="footer" id="div_message_box">
		<div class="col-lg-12">
			<div class="chat-message-form">
				<div class="form-group">
					<input id="input_message_friend" type="text" class="form-control message-input" onkeypress="if(event.keyCode==13){sendMsgToFriend()}">
					<input id="receiver" type="hidden">
					<input id="input_message_topic" type="text" class="form-control message-input" onkeypress="if(event.keyCode==13){sendMsgToTopic()}">
					<input id="topicId" type="hidden">
				</div>
			</div>
		</div>
	</div>
	<div id="div_addresslisttemp"></div>
	<div id="div_topicListtemp"></div>
	<div id="div_addtopictemp"></div>
	<div id="div_messagetemp"></div>
	<div id="div_stafflisttemp"></div>
	<script src="http://www.aeye.com/source/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>
	<script src="http://www.aeye.com/source/webjars/momentjs/2.9.0/min/moment.min.js"></script>
	<script src="/chat/js/chat.js"></script>
	<script src="/chat/js/chatgroupcookie.js"></script>
	<script src="http://www.aeye.com/source/webjars/jquery/2.2.4/jquery.min.js"></script>
	<!-- jquery.serializeJSON -->
	<script src="http://www.aeye.com/source/webjars/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js"></script>
	<!-- JsRender -->
	<script src="http://www.aeye.com/source/webjars/jsviews/1.0.0-beta.70/jsrender.min.js"></script>
	<script src="http://www.aeye.com/source/webjars/jsviews/1.0.0-beta.70/jsviews.min.js"></script>
	<script src="/chat/js/chosen.jquery.js"></script>
</body>
</html>
