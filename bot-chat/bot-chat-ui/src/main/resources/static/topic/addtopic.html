<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会议预定系统</title>
<link href="http://www.aeye.com/source/webjars/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css" rel="stylesheet">
</head>
<body>
	<script src="/chat/topic/addtopic.js"></script>
	<!-- 定义JsRender模版 -->
	<script id="addtopicTemp" type="text/x-jsrender">
	<div class="col-lg-12" style="padding-left: 0px;">
		<p>创建话题</p>
			<div class="form-group">
				<label>标题</label>
				<input type="text" placeholder="标题" name="title" class="form-control" required="">
			</div>
			<div class="form-group">
				<label>目的</label>
				<textarea class="form-control rows="20" message-input" name="purpose" placeholder="目的" required=""></textarea>
			</div>
			<div class="form-group">
				<label>人员</label>
				<div class="input-group">
				<select data-placeholder="选择人员..." class="chosen-select" id="chosen_select_userJson" multiple style="width:300px;" tabindex="4">
				{{for member}}
					<option value="{{>userId}}">{{>name}}</option>
				{{/for}}
				</select>
				<input type="hidden" name="userJson" id="input_userJson"/>
				</div>
			</div>
			<div class="form-group">
				<label>公有</label>
				<input type="checkbox" name="publicOrPrivate" checked />
			</div>
			<div>
				<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
					<strong>创建</strong>
				</button>
			</div>
	</div>
	</script>
	<script src="http://www.aeye.com/source/webjars/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
</body>
</html>
