<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会议预定系统</title>
</head>
<body>
	<script src="/chat/topic/topic.js"></script>
	<!-- 定义JsRender模版 -->
	<script id="staffListTemp" type="text/x-jsrender">
	<div class="chat-user">
		{{if isFriend==true}}
			<span class="pull-right label label-danger ladda-button">
				<a href="javascript:removeFriend({{:id}});">删除好友</a>
			</span>
		{{/if}}
		{{if isFriend==false}}
			<span class="pull-right label label-primary">
				<a href="javascript:addFriend({{:id}});">加为好友</a>
			</span>
		{{/if}}
		<img class="chat-avatar" src="http://www.aeye.com/source/image/{{:headImage}}" alt="">
		<div class="chat-user-name">
			{{:name}}
		</div>
	</div>
	</script>
</body>
</html>
