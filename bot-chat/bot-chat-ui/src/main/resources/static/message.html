<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会议预定系统</title>
</head>
<body>
	<!-- 定义JsRender模版 -->
	<script id="messageTemp" type="text/x-jsrender">
	{{if sender==userId}}
	<div class="chat-message right">
	{{else}}
	<div class="chat-message left">
	{{/if}}
		<img class="message-avatar" src="http://www.aeye.com/source/image/{{:headImage}}" alt="">
		<div class="message">
			<a class="message-author" href="#"> {{:senderName}} </a>
			<span class="message-date"> {{:sendTimeFormat}} </span>
			<span class="message-content"> {{:message}} </span>
		</div>
	</div>
	</script>
	<script src="/chat/js/message.js"></script>
</body>
</html>
