<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>会议预定系统</title>
<link href="http://www.aeye.com/source/webjars/bootstrap-datepicker/1.6.1/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
<link href="http://www.aeye.com/source/webjars/clockpicker/0.0.7/dist/jquery-clockpicker.min.css" rel="stylesheet">
<link href="http://www.aeye.com/source/webjars/iCheck/1.0.2/skins/all.css" rel="stylesheet">
<style type="text/css">
.clockpicker-popover {
    z-index: 2100;
}
</style>
</head>
<body>
	<!-- iCheck -->
	<script src="http://www.aeye.com/source/webjars/iCheck/1.0.2/icheck.min.js"></script>
	<!-- Data picker -->
	<script src="http://www.aeye.com/source/webjars/bootstrap-datepicker/1.6.1/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="http://www.aeye.com/source/webjars/bootstrap-datepicker/1.6.1/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<!-- Clock picker -->
	<script src="http://www.aeye.com/source/webjars/clockpicker/0.0.7/dist/jquery-clockpicker.min.js"></script>
	<script src="/todo/js/todoitem.js"></script>
	<!-- 定义JsRender模版 -->
	<script id="todoItemModalDialogTemp" type="text/x-jsrender">
<div class="modal-dialog">
	<div class="panel panel-primary">
		<div class="panel-heading">{{:dialogHead}}</div>
		<div class="panel-body">
			<div class="col-lg-12">
				<form class="form-horizontal" id="todoitem_form">
					<div class="form-group">
						<label class="col-lg-3 control-label">日程内容：</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="title" name="title" required="" value="{{:title}}">
							<input type="hidden" class="form-control" id="todoitem_id" name="id" value="{{:id}}">
						</div>
					</div>
					<div class="form-group" id="todoitem_start_data">
						<label class="col-lg-3 control-label">开始时间：</label>
						<div class="col-lg-5">
							<div class="input-group date">
								<span class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</span>
								<input type="text" class="form-control" id="startDate" name="startDate" required="" value="{{:startDate}}">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="input-group clockpicker" data-autoclose="true">
								<input type="text" class="form-control" id="startTime" name="startTime" required="" value="{{:startTime}}">
								<span class="input-group-addon">
									<span class="fa fa-clock-o"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group" id="todoitem_end_data">
						<label class="col-lg-3 control-label">结束时间：</label>
						<div class="col-lg-5">
							<div class="input-group date">
								<span class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</span>
								<input type="text" class="form-control" id="endDate" name="endDate" required="" value="{{:endDate}}">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="input-group clockpicker" data-autoclose="true" data-align="top">
								<input type="text" class="form-control" id="endTime" name="endTime" required="" value="{{:endTime}}">
								<span class="input-group-addon">
									<span class="fa fa-clock-o"></span>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-9">
							<div class="i-checks">
								<label>
									<input type="radio" value="option1" name="a"> 全天
								</label>
								<label>
									<input type="radio" checked="" value="option2" name="a"> 结束时间
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">
							<button type="button" class="btn btn-warning" id="todoitem_delete">删除</button>
						</label>
						<div class="col-lg-9 control-label">
							<button class="btn btn-primary" type="submit" id="todoitem_confirm">确定</button>
							<button class="btn btn-white" type="button" id="todoitem_cancel">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</script>
</body>
</html>
